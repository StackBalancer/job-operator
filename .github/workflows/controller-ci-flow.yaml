name: Build and Deploy Operators to Minikube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Deploy Controllers and Services to Minikube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}

      # Install Minikube
      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo mv minikube /usr/local/bin/
          sudo chmod +x /usr/local/bin/minikube

      # Start Minikube
      - name: Start Minikube
        run: |
          minikube start --driver=docker --container-runtime=docker
          eval $(minikube docker-env)

      # Build Docker images

      ## Stateless TaskJob Controller
      - name: Build TaskJob Controller Image
        run: |
          eval $(minikube docker-env)
          docker build -t task-job-controller:latest ./stateless

      ## Task-job service
      - name: Build TaskJob Service Image
        run: |
          eval $(minikube docker-env)
          docker build -t task-job:latest ./stateless/task-job-service

      ## Stateful Database Controller
      - name: Build Database Controller Image
        run: |
          eval $(minikube docker-env)
          docker build -t database-controller:latest ./stateful

      ## Postgres service image
      - name: Build Postgres Image
        run: |
          eval $(minikube docker-env)
          docker build -t postgres:15-alpine ./stateful/postgres-svc

      # Deploy CRDs and controllers

      ## TaskJob (stateless)
      - name: Deploy TaskJob CRD and Controller
        run: |
          kubectl apply -f k8s/crd.yaml
          kubectl apply -f k8s/controller-deployment.yaml

      ## Database (stateful)
      - name: Deploy Database CRD and Controller
        run: |
          kubectl apply -f k8s/crd-database.yaml
          kubectl apply -f k8s/controller-db-deployment.yaml

      # Deploy CR instances

      ## TaskJob
      - name: Deploy TaskJob Resource
        run: |
          kubectl apply -f k8s/task-job.yaml

      ## Database
      - name: Deploy Database Resource
        run: |
          kubectl apply -f k8s/postgres-database.yaml

      # Verify resources

      - name: Verify Docker Images in Minikube
        run: |
          minikube ssh -- docker images

      - name: Check Minikube Node Resources
        run: |
          minikube ssh -- free -h
          minikube ssh -- df -h

      - name: Verify Pods and Logs
        run: |
          kubectl get pods -n default
          kubectl logs -l app=task-job-controller -n default
          kubectl logs -l app=task-job -n default
          kubectl logs -l app=database-controller -n default

      - name: Verify StatefulSet and PVC
        run: |
          kubectl get statefulsets
          kubectl get pvc
          kubectl get svc
          kubectl describe database postgres-db
